<table>
  <thead>
    <tr>
      <th>Product name</th>
      <th>Available</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{ product.name }}</td>
      <td>{{ product.available }}</td>
      <td>{{ product.price | currency: "EUR" }}</td>
    </tr>
  </tbody>
</table>
